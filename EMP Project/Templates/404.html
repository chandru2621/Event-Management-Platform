{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('index') }}" class="btn-primary">Return to Home</a>
    </div>
</div>

<style>
    .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 2rem;
    }

    .error-content {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .error-content h1 {
        font-size: 6rem;
        font-weight: 800;
        color: #4299e1;
        margin: 0;
        line-height: 1;
    }

    .error-content h2 {
        font-size: 2rem;
        color: #2d3748;
        margin: 1rem 0;
    }

    .error-content p {
        color: #718096;
        margin-bottom: 2rem;
    }

    .btn-primary {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #00ff88, #00b8ff);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
